apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagina-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pagina-web
  template:
    metadata:
      labels:
        app: pagina-web
    spec:
      containers:
        - name: pagina-web
          image: ignaciosa/front:104adad8b84ac45e9cdfa7ef91a2cda961107bda
          ports:
            - containerPort: 80
          env:
            - name: backend-url
              value: /api
